<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <a href="#" class="logo">HappyNatsu10</a>

        <nav class="nava">
            <a href="index.html" class="active">Home</a>
            <a href="#">About</a>
            <a href="#skills">Services</a>
            <a href="#contact-us">Contact</a>
        </nav>
        <div class="log">
            <a class="a1" href="login.html" target="_blank">Log in</a>
            <div id="left"></div>
            <a class="a1" href="#" target="_blank">Sign up</a>

        </div>

        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>  
        </div>
        <div class="dropdown_menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li> <a href="#">About</a></li>
            <li><a href="#skills">Services</a></li>
            <li><a href="#contact-us">Contact</a></li>
            <li><a class="a1" href="login.html" target="_blank">Log in</a></li>
            <li><a class="a1" href="#" target="_blank">Sign up</a></li>
        </div>
    </header>


   <section class="sign_up">

        <div class="sign-up">
            <form action="">
                <input type="text" class="inputs" placeholder="Email">
                <input type="text" class="inputs" placeholder="Username">
                <input type="text" class="inputs" placeholder="Password">
                <input type="text" class="inputs" placeholder="Confirm Password">
                <button type="button" class="btn">Sign Up</button>
                <br><a href="login.html">Already have an account?</a>
                <button type="button" class="btn1"><i class="fa-brands fa-google"></i>Google</button>
                <button type="button" class="btn2"><i class="fa-brands fa-yahoo"></i>Yahoo</button>
            </form>

    </div>


   </section>

   <script>
    const toggleBtn =document.querySelector('.toggle_btn')
    const toggleBtnIcon =document.querySelector('.toggle_btn i')
    const dropDownMenu =document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
    }
</script>   
</body>
</html>
